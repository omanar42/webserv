# Configuration file format

# Global settings
global {
    port 80;
    host localhost;
    error_pages {
        400 /errors/400.html;
        404 /errors/404.html;
        500 /errors/500.html;
        # Add more error pages as needed
    }
    client_body_size 10m;
}

# Server-specific settings
server {
    server_name localhost;
    host 127.0.0.1;
    port 8080;
    max_body_size 1000000000;

    error_pages {
        400 /errors/400.html;
        404 /errors/404.html;
        500 /errors/500.html;
        # Add more error pages as needed
    }

    location / {
        methods GET POST;
        index video.mp4;
        root /var/www/example.com/public;
        upload_path /root/private;
        autoindex on;
    }

    location /api {
        methods GET;
        redirect /api/ /api/v1/;
        root root/private;
        autoindex on;
        index index.html;
        upload_path root/uploads;
        cgi_path py /hello.py;
        cgi_path php /phpinfo.php;
        cgi_path php /cookie.php;
    }

    location /kapouet {
        methods GET;
        root /tmp/www;
        directory_listing on;
    }
}

server {
    server_name anotherdomain.com;
    port 8000;

    location / {
        methods GET;
        root /var/www/anotherdomain.com/public;
        directory_listing off;
    }

    # Add more server blocks as needed
}
